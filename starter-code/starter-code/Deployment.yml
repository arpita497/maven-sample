apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: docker-ecr:latest 556304842495.dkr.ecr.ap-south-1.amazonaws.com/docker-ecr:latest
        ports:
        - containerPort: 9090
